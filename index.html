<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baskin Robbins</title>
  </head>
  <body>
    <!-- * 상단 바 -->
    <div class="top-bar container">
      <!-- 왼쪽 -->
      <ul class="top-icons flex">
        <li class="top-icon">
          <a href="#">
            <img src="img/topicon1.png" alt="icon1" />
          </a>
        </li>
        <li class="top-icon">
          <a href="#">
            <img src="img/topicon2.png" alt="icon2" />
          </a>
        </li>
        <li class="top-icon">
          <a href="#">
            <img src="img/topicon3.png" alt="icon3" />
          </a>
        </li>
        <li class="top-icon">
          <a href="#">
            <img src="img/topicon4.png" alt="icon4" />
          </a>
        </li>
        <li class="top-icon">
          <a href="#">
            <img src="img/topicon5.png" alt="icon5" />
          </a>
        </li>
      </ul>

      <!-- 로고 -->
      <div class="main-icon">
        <a href="http://www.baskinrobbins.co.kr/">
          <img src="img/mainicon.png" alt="" />
        </a>
      </div>

      <!-- 오른쪽 -->
      <ul class="top-right">
        <li><a href="#" class="top-right-contact">고객센터</a></li>
        <li><a href="#" class="top-right-contact">CONTACT US</a></li>
        <li><a href="#" class="top-right-contact"><img src="img/topiconright.png" class="glasses" alt="glasses" /></a></li>
      </ul>
    </div>    

      <!-- 로그인 바 -->
      <div class="top-menu">
      <ul class="container clearfix">
        <li><a href="#" class="log-join">LOGIN</a></li>
        <li><a href="#" class="log-join">JOIN</a></li>
        <li><a href="#" class="menu-btns">FLAVOR OR THE MONTH</a></li>
        <li><a href="#" class="menu-btns">MENU</a></li>
        <li><a href="#" class="menu-btns">영양 성분 및 알레르기</a></li>
        <li><a href="#" class="menu-btns">EVENT</a></li>
        <li><a href="#" class="menu-btns">STORE</a></li>
        <li><a href="#" class="menu-btns">ABOUT</a></li>
      </ul>
    </div>
    
    <!-- * 메인 사진들 -->
    <header class="main-head">
      <img src="img/firsttopimg.jpg" class="first-main" alt="firsttopimg" />
      <img src="img/sectopimg.png" class="second-main" alt="sectopimg" />
    </header>

    <!-- * BR EVENT -->
    <div class="content container">
      <div class="event clearfix">
        <img src="img/brevent.png" alt="brevent" class="brevent" />

        <div class="deliver-list pull-left">
          <img src="img/happydeliver.png" alt="happydeliver" />
          <img src="img/storeevent.gif" alt="storeevent" />
          <h6>해피오더 딜리버리로 간편하게 주문하세요!</h6>
          <p class="always">상시진행</p>
        </div>

        <div class="deliver-list pull-left">
          <img src="img/deliverman.png" alt="deliverman" />
          <img src="img/storeevent.gif" alt="storeevent" />
          <h6>배달의 민족에서 빠르게 주문하세요!</h6>
          <p class="always">상시진행</p>
        </div>

        <div class="deliver-list pull-left">
          <img src="img/yogiyo.png" alt="yogiyo" />
          <img src="img/storeevent.gif" alt="storeevent" />
          <h6>요기요에서 손쉽게 주문하세요!</h6>
          <p class="always">상시진행</p>
        </div>

        <div class="deliver-list pull-left">
          <img src="img/kakao.png" alt="kakao" />
          <img src="img/storeevent.gif" alt="storeevent" />
          <h6>카카오톡 주문하기에서 편리하게 주문하세요!</h6>
          <p class="always">상시진행</p>
        </div>
      </div>

      <!-- * BR MENU -->
      <div class="new-menu container" id="menu">
        <div class="menulogo"><img src="img/brmenu.png" alt="brmenu" /></div>
        <a href="#menu"><img src="img/icecream.png" alt="icecream" /></a>
      </div>

      <!-- * deliver -->
      <div class="deliver container">
        <div class="deliverlogo">
          <img src="img/brstore.png" alt="brstore" />
        </div>
        <div class="deliverlogo">
          <img src="img/happydeliver.png" alt="happydeliver" />
        </div>
        <div class="delivermap">
          <img src="img/map.jpg" alt="map" />
          <img src="img/pinkman.png" alt="pinkman" />
        </div>
      </div>
    </div>

    <!-- * sns -->
    <div class="review container">
      <div class="sns">
        <img src="img/f.png" alt="f" />
        <img src="img/twt.png" alt="twt" />
        <img src="img/blog.png" alt="blog" />
        <img src="img/insta.png" alt="insta" />
        <img src="img/youtube.png" alt="youtube" />
      </div>
      <hr />

      <div class="reviewpic">
        <img src="img/baskinrobbins17.jpg" alt="1" />
        <img src="img/baskinrobbins02.jpg" alt="2" />
        <img src="img/baskinrobbins03.jpg" alt="" />
        <img src="img/baskinrobbins04.jpg" alt="3" />
        <img src="img/baskinrobbins05.jpg" alt="4" />
        <img src="img/baskinrobbins06.jpg" alt="5" />
        <img src="img/baskinrobbins07.jpg" alt="6" />
        <img src="img/baskinrobbins08.jpg" alt="7" />
        <img src="img/baskinrobbins09.jpg" alt="8" />
        <img src="img/baskinrobbins10.jpg" alt="9" />
        <img src="img/baskinrobbins11.jpg" alt="10" />
        <img src="img/baskinrobbins12.jpg" alt="11" />
        <img src="img/baskinrobbins13.jpg" alt="12" />
        <img src="img/baskinrobbins14.jpg" alt="13" />
        <img src="img/baskinrobbins15.jpg" alt="14" />
      </div>
      <button>더보기+</button>
    </div>
    <hr />

    <!-- * 하단 -->
    <footer class="foot container">
      <div class="footlist">
        <p>점포개설문의</p>
        <p>채용문의</p>
        <p>윤리신고센터</p>
        <p>이용약관</p>
        <p>개인정보처리방침</p>
        <p>영상정보처리기기운영관리방침</p>
        <p>거래희망회사 사전등록</p>
      </div>

      <div class="footcompany">
        <select name="familysite" id="familysite">
          <option>FAMILY SITE</option>
          <option value="ME">ME</option>
          <option value="YOU">YOU</option>
          <option value="USE">USE</option>
        </select>
      </div>

      <div class="lastinfo">
        <div class="rootericon">
          <img src="img/rooterbr.png" alt="rootericon" />
        </div>
      </div>
    </footer>
  </body>
</html>
